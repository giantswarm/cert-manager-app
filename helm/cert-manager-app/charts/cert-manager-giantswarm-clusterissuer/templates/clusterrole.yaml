{{- if .Values.global.giantSwarmClusterIssuer.install }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "issuerLabels" . | nindent 4 }}
  annotations:
    {{- include "issuerAnnotations" . | nindent 4 }}
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ .Values.name }}
  verbs:
  - use
- apiGroups:
  - cert-manager.io
  resources:
  - clusterissuers
  - certificates
  verbs:
  - create
  - get
  - patch
{{- end }}
