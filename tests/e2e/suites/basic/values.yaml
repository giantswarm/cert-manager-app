# Basic test values for cert-manager-app
# This uses minimal configuration to test core functionality

global:
  rbac:
    create: true

# Enable the clusterissuer subchart
giantSwarmClusterIssuer:
  # This will create the letsencrypt-giantswarm and selfsigned-giantswarm cluster issuers
  install: true

# Enable network policies for testing
giantswarmNetworkPolicy:
  enabled: true

# Disable PodLogs for the controller. Prometheus CRDs aren't present in the e2e cluster.
podLogs:
  enabled: false

# Basic resource configuration
controller:
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

webhook:
  podLogs:
    enabled: false
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

cainjector:
  podLogs:
    enabled: false
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

# Startup API check configuration
startupapicheck:
  enabled: false

# Disable Prometheus monitoring for tests (no Prometheus Operator CRDs in test cluster)
prometheus:
  enabled: false
  servicemonitor:
    enabled: false
  podmonitor:
    enabled: false
