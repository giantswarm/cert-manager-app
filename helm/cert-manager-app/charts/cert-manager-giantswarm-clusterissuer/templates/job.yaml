{{- if .Values.global.giantSwarmClusterIssuer.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "issuerLabels" . | nindent 4 }}
  annotations:
    {{- include "issuerAnnotations" . | nindent 4 }}
    helm.sh/hook-weight: "1"
spec:
  backoffLimit: {{ .Values.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "issuerLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.name }}
      securityContext:
        runAsUser: {{ .Values.userID }}
        runAsGroup: {{ .Values.groupID }}
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.global.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: Always
        args:
        - apply
        - --filename
        - /data
        volumeMounts:
        - name: {{ .Values.name }}
          subPath: clusterissuer.yaml
          mountPath: /data/clusterissuer.yaml
        resources: {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: {{ .Values.name }}
        configMap:
          name: {{ .Values.name }}
      restartPolicy: Never
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node.cloudprovider.kubernetes.io/uninitialized
        effect: NoSchedule
        value: "true"
{{- end }}
