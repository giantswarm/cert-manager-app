{{- if .Values.clusterissuer.acme.dns01.route53.enabled }}
{{- if .Values.clusterissuer.acme.dns01.route53.secretAccessKey }}
apiVersion: v1
kind: Secret
metadata:
  name: route53-access-key-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  secret-access-key: {{ .Values.clusterissuer.acme.dns01.route53.secretAccessKey }}
{{- end }}
{{- end }}
