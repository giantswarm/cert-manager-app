apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook-weight": "-1"
    {{ include "CRDCleanupAnnotations" . | nindent 4 }}
  labels:
    app: {{ .Values.name }}
    giantswarm.io/service-type: "managed"
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.name }}
      securityContext:
        runAsUser: {{ .Values.userID }}
        runAsGroup: {{ .Values.groupID }}
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.global.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        command:
        - sh
        - -c
        - |
          set -o errexit ; set -o xtrace ; set -o nounset

          # piping stderr to stdout means kubectl's errors are surfaced
          # in the pod's logs.

          kubectl delete -n {{ .Release.Namespace }} \
            job,configmap,clusterrolebinding,clusterrole,networkpolicy,podsecuritypolicy,serviceaccount \
            -l role={{ template "certManager.CRDInstallSelector" . }} 2>&1
        resources: {{- toYaml .Values.resources | nindent 10 }}
      restartPolicy: Never
  backoffLimit: 4
